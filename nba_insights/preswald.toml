[project]
title = "NBA Player Stats Dashboard"
version = "0.1.0"
port = 8501
slug = "preswald-project"  # Required: Unique identifier for your project
entrypoint = "hello.py"    # Required: Main script to run when executing preswald run

[branding]
name = "NBA Insights"
logo = "images/logo1.png"
favicon = "images/favicon1.ico"
primaryColor = "#F89613"

[data.nba_data_processed]
type = "csv"
path = "data/nba_data_processed.csv"

[logging]
level = "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
